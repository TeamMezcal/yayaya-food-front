<div class="card shadow mb-3 bg-white rounded " [routerLink]="['/meals', meal.id ]">
  
    <div *ngFor="let image of meal.images" >
      <div class="hero-image">
        <img class="card-img-top " [src]="image" alt="Card image cap"> 
        <small class="bottom-left">
            1 km away from you
            <i class="fa fa-map-marker"></i>
        </small>
      </div>
        
    </div>
    
  <div class="card-body card-background">
   <div class="row">
    <div class="col-sm-9">
      <h3 class="card-title">{{ meal.name }}</h3>
      <div class="row">
        <div class="col-8 col-sm-6">
          <p class="card-text"> <small>{{ meal.description }}</small></p>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-9">
      <div class="row">
        <div class="col-8 col-sm-8">
          <p class="card-text"><small> <i class="fa fa-clock-o"></i> Only {{ meal.portions }} portion(s) left!</small></p>
        </div>
        <div class="col-4 col-sm-6 right">
          <h4 class="card-text"> <i class="fa fa-euro"></i> {{ meal.price }}</h4>
        </div>
      </div>
      <br>
      <span *ngFor="let tag of meal.tags" class="badge badge-info">{{tag}}</span>
    </div>    
    </div>
  </div>
</div>
