<div class="arrow fixed-top">
    <button type="button" class="btn color-blue radius20" [routerLink]="['/meals']">
        <i class="fa fa-arrow-left" aria-hidden="true">
        </i>
    </button>
  </div>

  <div class="jumbotron-fluid">
      <div *ngFor="let image of meal.images">
          <img class="card-img-top" [src]="image" alt="Card image cap">
        </div>
      <div class="container shadow p-3  ">
        <h1 class="display-4">{{meal.name}}</h1>
        <hr class="my-4">
        <p class="lead">{{meal.description}}</p>
        <span *ngFor="let tag of meal.tags" class="badge badge-info">{{tag}}</span>
      </div>
    </div>

    <br>


    


    <br>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
          Ingredients
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Cras justo odio</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
      </div>

      <div class="fixed-bottom shadow-lg p-2">
          <button type="button" class="btn-lg btn-block color-blue radius20 ">
              <i class="fa fa-shopping-cart" aria-hidden="true">
              </i>
              FEED ME THIS NOW!
          </button>
      </div>


      <div class="card">
          <h5 class="card-header">Reviews</h5>
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" [routerLink]="['/meals', meal.id, 'reviews']" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
