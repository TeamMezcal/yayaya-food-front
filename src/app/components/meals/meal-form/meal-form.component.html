
<form (ngSubmit)="onClickRegisterLogin()" #formRegister="ngForm">
    <h3 class="title-text"> Create a meal</h3>
    <div class="form-group">
      <p><small>*Required fields</small></p>  
        <label for="meal name">Meal Name*</label>
        <input class="form-control" id="name" name="name" placeholder="Ex: The Best Home Tortilla in Alicante" [(ngModel)]="meal.name" #password="ngModel" required autocomplete>
    </div>
    <div class="form-group">
        <label for="meal description">Description*</label>
        <textarea class="form-control" id="description" placeholder="Write your review here, please madafaka"rows="3" [(ngModel)]="meal.description" ></textarea>
      </div>

      <div class ="form-group">
          <label for="price" >Price*</label>
      <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="meal.price">
          <div class="input-group-append">
            <span class="input-group-text">.00</span> 
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredients*</label>
        <input type="password" class="form-control" id="ingredients" name="ingredients" placeholder="ingredients" [(ngModel)]="meal.ingredients" required>
      </div>
      <div class="form-group">
            <label for="portions" >Portions*</label>
            <input class="form-control" id="portions" name="name" placeholder="Number of portions availvable" [(ngModel)]="meal.portions" required>
        </div>
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01">
            <label class="custom-file-label" for="inputGroupFile01">Pic of meal</label>
          </div>
        </div>        
          <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" placeholder="Type your tag separeted by a comma" data-role="tagsinput" class="form-control" [(ngModel)]="meal.tags" />
          </div>

      <br>
      <button type="submit" [disabled]="!formRegister.valid" class="btn shadow mb-3 p-2 color-blue radius20">Create Meal</button>
    </form>
