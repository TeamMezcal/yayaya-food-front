
<div class="container fixed-bottom">
  <form (ngSubmit)="onClickRegisterLogin()" #formRegister="ngForm">
    <h3 class="title">Register</h3>
    <div class="form-group">
      <p><small>*Required fields</small></p>  
        <label for="exampleDropdownFormPassword2">Name*</label>
        <input class="form-control" id="exampleDropdownFormPassword2" name="name" placeholder="How would you like us to call you?" [(ngModel)]="user.name" #password="ngModel" required autocomplete>
    </div>
    <div class="form-group">
        <label for="exampleDropdownFormEmail2">Email address*</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail2" name="email" placeholder="email@example.com" [(ngModel)]="user.email" #email="ngModel" required autocomplete>
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword2">Password*</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword2" name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" required autocomplete>
      </div>
      <br>
      <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile02">
            <label class="custom-file-label" for="inputGroupFile02">Profile pic, don't be shy</label>
          </div>
          <div class="input-group-append">
            <span class="input-group-text" id="">Upload</span>
          </div>
        </div>
      <br>
      <br>
      <a class="btn shadow  mb-3 p-2 color-gray radius20"[routerLink]="['/login']">Login</a>
      <br>
      <button type="submit" [disabled]="!formRegister.valid" class="btn shadow mb-3 p-2 color-blue radius20">Register</button>
    </form>
</div>
