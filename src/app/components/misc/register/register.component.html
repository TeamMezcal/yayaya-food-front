

<form (ngSubmit)="onClickRegisterLogin()" #formRegister="ngForm">
    <div class="form-group">
      <label for="exampleDropdownFormEmail2">Email address</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail2" name="email" placeholder="email@example.com" [(ngModel)]="user.email" #email="ngModel" required>
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword2">Password</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword2" name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <a [routerLink]="['login']">
        <button class="btn btn-secondary">Login</button> 
    </a>
  </form>

  errors: {{myError}}
